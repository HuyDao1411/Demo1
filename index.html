<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emcommerce Website - Shopping Cart</title>
    <!-- Link to CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--Cart-Icon-->
            <i class='bx bxs-shopping-bags' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!--Content-->
                <div class="cart-content">
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!-- Shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
             <!--Box 1-->
             <div class="product-box">
                <img src="img/p1.jpg" alt="" class="product-img">
                <h2 class="product-title">Áo thun đen</h2>
                <span class="price">$100</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
             </div>
             <!--Box 2-->
             <div class="product-box">
                <img src="img/p2.jpg" alt="" class="product-img">
                <h2 class="product-title">Quần thun đen</h2>
                <span class="price">$150.9</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
             </div>
             <!--Box 3-->
             <div class="product-box">
                <img src="img/p3.jpg" alt="" class="product-img">
                <h2 class="product-title">Áo khoác hoddie</h2>
                <span class="price">$200</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
             </div>
             <!--Box 4-->
             <div class="product-box">
                <img src="img/p4.jpg" alt="" class="product-img">
                <h2 class="product-title">SNEAKER</h2>
                <span class="price">$1000</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
             </div>
             <!--Box 5-->
             <div class="product-box">
                <img src="img/p5.jpg" alt="" class="product-img">
                <h2 class="product-title">Nón lá Việt Nam</h2>
                <span class="price">$999999</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
             </div>
             <!--Box 6-->
             <div class="product-box">
                <img src="img/p6.jpg" alt="" class="product-img">
                <h2 class="product-title">Chân váy</h2>
                <span class="price">$99</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
             </div>
             <!--Box 7-->
             <div class="product-box">
                <img src="img/p7.jpg" alt="" class="product-img">
                <h2 class="product-title">Đầm xinh</h2>
                <span class="price">$299</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
             </div>
             <!--Box 8-->
             <div class="product-box">
                <img src="img/p8.jpg" alt="" class="product-img">
                <h2 class="product-title">Áo sơmi nam</h2>
                <span class="price">$199</span>
                <i class='bx bxs-shopping-bags'></i>
             </div>
        </div>

    </section>
    <!--Link to JS-->
    <script src="js/main.js"></script>
    
</body>
</html>
